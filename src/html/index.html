<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Search Layout POC</title>
    <link rel="shortcut icon" href="#">
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
        }

        .red {
            background: orangered;
            overflow: scroll;
            width: 100vw;
        }

        .green {
            background: yellowgreen;
            display: none;
        }

        .static-map {
            min-width: 272px;
            /* background: lightgreen; */
        }

        .static-card,
        .static-card-alt,
        .static-card-alt2,
        .placeholder {
            height: 395px;
            min-width: 305px;
            flex-grow: 1;
        }

        .static-card {
            background: grey;
        }

        .static-card-alt {
            background: lightgray;
        }

        .static-card-alt2 {
            background: lightblue;
        }

        .placeholder {
            background: white;
            display: none;
        }

        @media screen and (min-width: 600px) {
            .green {
                display: flex;
                flex-grow: 1;
            }

            .red {
                display: flex;
                flex-wrap: wrap;
                align-items: flex-start;
                justify-content: space-between;
                max-width: 325px;
            }
        }

        @media screen and (min-width: 900px) {
            .red {
                max-width: 612px;
            }

            .placeholder {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="red">
            <div class="static-card">1</div>
            <div class="static-card-alt">2</div>
            <div class="static-card-alt2">3</div>
            <div class="static-card">4</div>
            <div class="static-card-alt">5</div>
            <div class="static-card-alt2">6</div>
            <div class="static-card">7</div>
            <div class="static-card-alt">8</div>
            <div class="static-card-alt2">9</div>
            <div class="static-card">10</div>
            <div class="static-card-alt">11</div>
            <div class="static-card-alt2">12</div>
            <div class="static-card">13</div>
            <div class="static-card-alt">14</div>
            <div class="static-card-alt2">15</div>
            <div class="static-card">16</div>
            <div class="static-card-alt">17</div>
            <div class="static-card-alt2">18</div>
            <div class="static-card">19</div>
            <div class="placeholder"></div>
        </div>
        <div class="green">
            <div class="static-map">Map</div>
        </div>
    </div>
</body>

</html>
